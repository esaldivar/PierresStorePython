name: Node Continuous Integration

on:
  pull_request:
    branches: 
      - main

jobs:
    test_pull_request:
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with:
            node-version: 15
        - run: yarn install --frozen-lockfile
        - run: npm test
        - run: npm run build